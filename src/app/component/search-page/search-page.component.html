<div class="search-controls">
  <input type="text" [(ngModel)]="searchTerm" placeholder="Search books...">
  <select [(ngModel)]="sortOption">
    <option value="relevance">Relevance</option>
    <option value="new">Newest</option>
    <option value="old">Oldest</option>
    <option value="author">Author</option>
    <option value="title">Title</option>
    <option value="subject">Subject</option>
  </select>
  <select [(ngModel)]="filterSubject">
    <option value="">All Subjects</option>
    <option value="Fiction">Fiction</option>
    <option value="Science">Science</option>
    <option value="History">History</option>
    <option value="Biography">Biography</option>
    <option value="Travel">Travel</option>
    <option value="Cooking">Cooking</option>
    <option value="Art">Art</option>
    <option value="Music">Music</option>
    <option value="Film">Film</option>
    <option value="Science Fiction">Science Fiction</option>
    <option value="Fantasy">Fantasy</option>

  </select>
  <button (click)="performSearch(searchTerm)">Search</button>
</div>

<div *ngIf="searchResults.length; else noResults">
  <div *ngFor="let book of searchResults" class="search-result-item">
    <p>{{ book.title }} by {{ book.author_name || 'Unknown Author' }}</p>
  </div>
</div>
<ng-template #noResults>
  <p class="no-results">No results found. Try adjusting your search terms.</p>
</ng-template>
