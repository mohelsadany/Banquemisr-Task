<div *ngIf="books.length; else noBooks">
  <div *ngFor="let book of books" class="book">
    <a [routerLink]="['/book', book.key.split('/').pop()]">
      <img [src]="book.cover_id ? 'http://covers.openlibrary.org/b/id/' + book.cover_id + '-M.jpg' : 'placeholder.jpg'" alt="{{ book.title }}">
    </a>
    <a [routerLink]="['/book', book.key.split('/').pop()]">
      <h3>{{ book.title }}</h3>
    </a>
    <p>Published: {{ book.publish_date[0] }}</p>
    <p>Author: {{ book.authors[0].name }}</p>
  </div>
</div>
<ng-template #noBooks>
  <p>No books found.</p>
</ng-template>
