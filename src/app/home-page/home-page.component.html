<div *ngIf="books.length; else noBooks">
  <div class="grid-container">
    <div *ngFor="let book of books" class="book-card">
      <a [routerLink]="['/book', book.key.split('/').pop()]">
        <img
          [src]="
            book.cover_id
              ? 'http://covers.openlibrary.org/b/id/' + book.cover_id + '-M.jpg'
              : 'assets/placeholder.jpg'
          "
          alt="{{ book.title }}"
        />
      </a>
      <div class="book-info">
        <a
          [routerLink]="['/book', book.key.split('/').pop()]"
          class="book-title"
          >{{ book.title }}</a
        >
        <p
          class="book-published"
          *ngIf="book.publish_date && book.publish_date.length"
        >
          Published: {{ book.publish_date[0] }}
        </p>
        <div class="book-authors" *ngIf="book.authors && book.authors.length">
          <span *ngFor="let author of book.authors">
            <a
              [routerLink]="['/author', author.key.split('/').pop()]"
              class="author-link"
              >{{ author.name }}</a
            >
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #noBooks>
  <p>No books found.</p>
</ng-template>
